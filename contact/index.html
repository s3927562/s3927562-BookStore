<body>
    <header>
        <a href="s3927562-BookStore/" id="logo"><img src="s3927562-BookStore/images/icon.jpg" alt="BookStore Logo"></a>
        <div id="nav-icon">â˜°</div>

                <li><a href="s3927562-BookStore/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <div class="heading">
                <h1>Contact Us</h1>
            </div>

            <div class="main">
                <form action="">
                    <div class="form-item">
                        <div class="form-label">
                            <label for="form-purpose">Contact purpose</label>
                        </div>
                        <div class="form-input">
                            <select id="form-purpose" name="purpose">
                                <option value="sell">I want to sell books</option>
                                <option value="buy">I want to buy books</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-label">
                            <label for="form-name">Name</label>
                        </div>
                        <div class="form-input">
                            <input type="text" id="form-name" name="name" required placeholder="John Smith">
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-label">
                            <label for="form-email">Email</label>
                        </div>
                        <div class="form-input">
                            <input type="email" id="form-email" name="email" required placeholder="email@example.com">
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-label">
                            <label for="form-phone">Phone</label>
                        </div>
                        <div class="form-input">
                            <input type="tel" id="form-phone" name="phone" required placeholder="012-345-6789">
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-label">Contact preference</div>
                        <div class="form-input">
                            <input type="checkbox" id="form-pref-email" name="pref" value="email">
                            <label for="form-pref-email">By email</label>
                        </div>
                        <div class="form-input">
                            <input type="checkbox" id="form-pref-phone" name="pref" value="phone">
                            <label for="form-pref-phone">By phone</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-label">Receive weekly newsletter</div>
                        <div class="form-input">
                            <input type="radio" id="form-promo-yes" name="promo" value="yes" checked>
                            <label for="form-promo-yes">Yes</label>
                        </div>
                        <div class="form-input">
                            <input type="radio" id="form-promo-no" name="promo" value="no">
                            <label for="form-promo-no">No</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-label">
                            <label for="form-notes">Extra notes</label>
                        </div>
                        <div class="form-input">
                            <textarea name="notes" id="form-notes" cols="32" rows="10"
                                placeholder="(Optional)"></textarea>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-input">
                            <input type="submit">
                            <input type="reset">
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </main>

    <footer>

                <li><a href="s3927562-BookStore/contact">Contact Us</a></li>
            </ul>
        </nav>
    </footer>
</body>
